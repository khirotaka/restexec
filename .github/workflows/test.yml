name: Test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'specs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create test directories
        run: |
          mkdir -p /tmp/restexec-test-workspace
          mkdir -p /tmp/restexec-test-tools

      - name: Run tests
        run: npm test
        env:
          DENO_PATH: deno

      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore
