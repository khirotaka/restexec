name: Test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'specs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        run: deno cache src/index.ts

      - name: Create test directories
        run: |
          mkdir -p /tmp/restexec-test-workspace
          mkdir -p /tmp/restexec-test-tools

      - name: Run tests
        run: deno task test
        env:
          DENO_PATH: deno
          WORKSPACE_DIR: /tmp/restexec-test-workspace
          TOOLS_DIR: /tmp/restexec-test-tools

      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore
