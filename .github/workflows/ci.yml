name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'specs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  push:
    branches:
      - main
    paths-ignore:
      - 'specs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno check src/index.ts

  test:
    name: Test (Deno ${{ matrix.deno-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno-version: ['v2.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Create test directories
        run: |
          mkdir -p /tmp/restexec-test-workspace
          mkdir -p /tmp/restexec-test-tools

      - name: Run tests
        run: deno task test
        env:
          DENO_PATH: deno

      - name: Generate coverage report
        if: matrix.deno-version == 'v2.x'
        run: deno task test:coverage
        env:
          DENO_PATH: deno

      - name: Upload coverage
        if: matrix.deno-version == 'v2.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore
