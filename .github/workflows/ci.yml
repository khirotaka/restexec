name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'services/restexec/specs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  push:
    branches:
      - main
    paths-ignore:
      - 'services/restexec/specs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

env:
  GO_VERSION: '1.25'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/restexec

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        run: deno cache src/index.ts

      - name: Lint
        run: deno lint src/ tests/

      - name: Format check
        run: deno fmt --check src/ tests/

      - name: Type check
        run: deno check src/index.ts

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/restexec

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        run: deno cache src/index.ts

      - name: Create test directories
        run: |
          mkdir -p /tmp/restexec-test-workspace
          mkdir -p /tmp/restexec-test-tools

      - name: Run tests & Generate coverage report
        run: deno test --coverage=coverage --allow-read --allow-write --allow-net --allow-env --allow-run
        env:
          DENO_PATH: deno
          WORKSPACE_DIR: /tmp/restexec-test-workspace
          TOOLS_DIR: /tmp/restexec-test-tools

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: services/restexec/coverage/
          retention-days: 7
          if-no-files-found: ignore

  mcp-gateway-lint:
    name: MCP Gateway - Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/mcp-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: services/mcp-gateway

  mcp-gateway-test:
    name: MCP Gateway - Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/mcp-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: mcp-gateway-coverage
          path: services/mcp-gateway/coverage.out
          retention-days: 7
          if-no-files-found: ignore
