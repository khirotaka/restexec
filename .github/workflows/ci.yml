name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'specs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  push:
    branches:
      - main
    paths-ignore:
      - 'specs/**'
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  lint-and-typecheck-restexec:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        run: deno cache services/restexec/src/index.ts

      - name: Lint
        run: deno lint services/restexec/src/ services/restexec/tests/

      - name: Format check
        run: deno fmt --check services/restexec/src/ services/restexec/tests/

      - name: Type check
        run: deno check services/restexec/src/index.ts

  test-restexec:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        run: deno cache services/restexec/src/index.ts

      - name: Create test directories
        run: |
          mkdir -p /tmp/restexec-test-workspace
          mkdir -p /tmp/restexec-test-tools

      - name: Run tests
        run: deno task test
        env:
          DENO_PATH: deno
          WORKSPACE_DIR: /tmp/restexec-test-workspace
          TOOLS_DIR: /tmp/restexec-test-tools

      - name: Generate coverage report
        run: deno test --coverage=coverage --allow-read --allow-write --allow-net --allow-env --allow-run
        env:
          DENO_PATH: deno
          WORKSPACE_DIR: /tmp/restexec-test-workspace
          TOOLS_DIR: /tmp/restexec-test-tools

      - name: Upload coverage
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore
